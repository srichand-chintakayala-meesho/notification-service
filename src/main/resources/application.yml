server:
  port: 8080
  servlet:
    context-path: /v1

spring:
  application:
    name: notification-service
  
  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/notification_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: notification_user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  # Redis Configuration
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms
  
  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: notification-consumer-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3

# Elasticsearch Configuration
elasticsearch:
  host: localhost
  port: 9200
  scheme: http
  index:
    name: sms_requests

# Third Party SMS API Configuration
sms:
  api:
    url: https://api.imiconnect.in/resources/v1/messaging
    key: ${SMS_API_KEY:your-api-key-here}
    timeout: 10000

# Logging Configuration
logging:
  level:
    com.notification: DEBUG
    org.springframework.kafka: INFO
    org.elasticsearch: INFO
  pattern:
    console: "%d{dd-MM-yyyy HH:mm:ss} - %msg%n"

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always 